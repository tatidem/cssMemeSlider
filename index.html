<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/android-chrome-512x512.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider_wrapper">
        <div class="slider">
            <div class="slide s1">
               <img src="img/1.jpg"  alt="slide1">         
           </div>
           <div class="slide">
               <img src="img/2.jpg" alt="slide2">
           </div>
           <div class="slide">
               <img src="img/3.jpg"  alt="slide3">
           </div>
           <div class="slide">
               <img src="img/4.jpg" alt="slide4">
           </div>
           <div class="slide">
               <img src="img/5.jpg" alt="slide5">
           </div>
       </div>
       <div class="buttons_text_wrapper">
            <div class="title" id="title1">Посмотри на себя</div>
            <div class="title" id="title2"></div>
            <div class="title" id="title3"></div>
            <div class="title" id="title4"></div>
            <div class="title" id="title5"></div>
            <div class="buttons">
                <input type="radio" name="btn" id="btn1" checked>
                <input type="radio" name="btn" id="btn2">
                <input type="radio" name="btn" id="btn3">
                <input type="radio" name="btn" id="btn4">
                <input type="radio" name="btn" id="btn5">
            </div>
            <div class="controls">
                <label for="btn1" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn2" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn3" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn4" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn5" class="bars">
                    <div class="bar"></div>
                </label>
              
            </div>
        </div>

            <label for="btn1"></label>
            <label for="btn2"></label>
            <label for="btn3"></label>
            <label for="btn4"></label>
            <label for="btn5"></label>
        </div> -->
    </div>
         
</body>
</html>
