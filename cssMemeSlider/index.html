<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/android-chrome-512x512.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider_wrapper">
        <input type="radio" name="btn" id="btn1" checked>
        <input type="radio" name="btn" id="btn2">
        <input type="radio" name="btn" id="btn3">
        <input type="radio" name="btn" id="btn4">
        <input type="radio" name="btn" id="btn5">
            
        <div class="slider">
            <div class="slide" id="slide1">
               <img src="img/1.jpg"  alt="slide1">        
           </div>
           <div class="slide" id="slide2">
               <img src="img/2.jpg" alt="slide2">
           </div>
           <div class="slide" id="slide3">
               <img src="img/3.jpg"  alt="slide3">
           </div>
           <div class="slide" id="slide4">
               <img src="img/4.jpg" alt="slide4">
           </div>
           <div class="slide" id="slide5">
               <img src="img/5.jpg" alt="slide5">
           </div>
       </div>
       <div class="controls_text_wrapper">
            <div class="text_wrapper">
                <div class="text">
                    <span>Посмотри на себя</span>
                    <span>Это ограбление</span>
                    <span>Соседи сдают квартиру</span>
                    <span>Деликатный режим</span>
                    <span>Хочу выучить Javascript</span>
                    
                </div>
                
            </div>
            
            <div class="controls">
                <label for="btn1" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn2" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn3" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn4" class="bars">
                    <div class="bar"></div>
                </label>
                <label for="btn5" class="bars">
                    <div class="bar"></div>
                </label>  
        </div>
       </div>
    </div>
         
</body>
</html>
